<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tradução Inteligente</title>

    <link th:href="@{/style.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/tradutor.png}" rel="shortcut icon" type="image/x-icon">
</head>

<body>

<div class="container container-app">
    <h1 class="title">Tradução Inteligente</h1>

    <div class="card-modern">

        <div class="section-title">Escolha seu nível</div>

        <div class="select-level">

            <form th:action="@{/chooseLevel}" class="options" method="post" style="display:inline-block;">
                <input type="hidden" name="level" value="EASY">
                <button type="submit" class="level-btn">Beginner</button>
            </form>

            <form th:action="@{/chooseLevel}" class="options" method="post" style="display:inline-block;">
                <input type="hidden" name="level" value="MEDIUM">
                <button type="submit" class="level-btn">Intermediate</button>
            </form>

            <form th:action="@{/chooseLevel}" class="options" method="post" style="display:inline-block;">
                <input type="hidden" name="level" value="HARD">
                <button type="submit" class="level-btn">Advanced</button>
            </form>

        </div>

        <div class="section-title">Texto em inglês</div>

        <textarea class="form-control"
                  id="textoIngles"
                  readonly
                  th:text="${textoIngles}"></textarea>

        <div class="chat-area">
            <div class="section-title">Chat</div>

            <div class="chat-box" id="chatBox">
                <div th:each="msg : ${mensagens}"
                     th:classappend="${msg.tipo == 'user'} ? ' bubble user' : ' bubble ai'"
                     th:text="${msg.texto}">
                </div>
            </div>

            <!-- Loader exibido apenas se loading = true -->
            <div id="loadingOverlay" class="loading-overlay" style="display:none;">
                <div class="spinner"></div>
                <p class="loading-text">A IA está pensando...</p>
            </div>


            <form class="send-box" th:action="@{/solve}" method="post">
                <input type="hidden" name="originalText" th:value="${textoIngles}">
                <input type="text"
                       id="mensagemInput"
                       name="answer"
                       class="form-control"
                       placeholder="Digite sua tradução...">
                <button type="submit" class="send-btn">Enviar</button>
            </form>

        </div>

    </div>
</div>

<script th:src="@{/script.js}"></script>
</body>
</html>
