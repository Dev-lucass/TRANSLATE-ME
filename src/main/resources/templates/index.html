<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tradução Inteligente</title>
    <link rel="stylesheet" href="../static/style.css">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="shortcut icon" href="../static/tradutor.png" type="image/x-icon">
</head>

<body>

<div class="container container-app">
    <h1 class="title">Tradução Inteligente</h1>

    <div class="card-modern">

        <div class="section-title">Escolha seu nível</div>

        <div class="select-level">
            <div class="level-btn" data-level="beginner">Beginner</div>
            <div class="level-btn" data-level="intermediate">Intermediate</div>
            <div class="level-btn" data-level="advanced">Advanced</div>
        </div>

        <div class="section-title">Texto em inglês</div>

        <textarea class="form-control"
                  id="textoIngles"
                  readonly
                  th:text="${textoIngles}"></textarea>

        <div class="chat-area">
            <div class="section-title">Chat</div>

            <div class="chat-box" id="chatBox">
                <div th:each="msg : ${mensagens}"
                     th:classappend="${msg.tipo == 'user'} ? ' bubble user' : ' bubble ai'"
                     th:text="${msg.texto}">
                </div>
            </div>

            <form class="send-box" th:action="@{/enviar}" method="post">
                <input type="text" id="mensagemInput" name="mensagem" class="form-control" placeholder="Digite sua tradução...">
                <button type="submit" class="send-btn">Enviar</button>
            </form>
        </div>

    </div>
</div>


<script src="../static/script.js"></script>

</body>
</html>
